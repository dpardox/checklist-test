<app-auth>
  <ng-container header>
    <h2 class="text-4xl font-bold text-center text-gray-700">
      Checklist Test
    </h2>
    <p class="mt-3 text-gray-500">
      Sign up to access your account
    </p>
  </ng-container>

  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <!-- email field -->
    <div class="mb-4">
      <label class="block mb-1 text-gray-600">Email</label>
      <input type="text"
        class="w-full border text-gray-700 placeholder-gray-400 border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-400"
        placeholder="Enter your email"
        autocomplete="off"
        formControlName="email">
    </div>

    <div class="my-4">
      <pre>{{ emailControl?.value | json }}</pre>
    </div>

    <!-- submit button -->
    <button
      class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400">
      Sign up
    </button>
  </form>

  <ng-container footer>
    <span>Already have an account?</span>
    <a routerLink="/sign-in"
      class="text-blue-500 focus:outline-none focus:underline hover:underline">
      Sign in
    </a>
  </ng-container>
</app-auth>
