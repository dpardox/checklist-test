<div class="bg-white">
  <div class="flex justify-center h-screen">
    <!-- background image -->
    <div class="w-2/3 h-screen hidden lg:block filter brightness-75">
      <img src="/backgrounds/notebook.jpg" alt="Sign In backgroun image" class="object-cover w-full h-full">
    </div>

    <!-- sign in form -->
    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <h2 class="text-4xl font-bold text-center text-gray-700">Checklist Test</h2>
          <p class="mt-3 text-gray-500">Sign in to access your account</p>
        </div>

        <div class="mt-8">
          <form>
            <!-- email field -->
            <div class="mb-4">
              <label class="block mb-1 text-gray-600">Email</label>
              <input type="text"
                class="w-full border text-gray-700 placeholder-gray-400 border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-400"
                placeholder="Enter your email"
                autocomplete="off">
            </div>

            <!-- submit button -->
            <button
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400">
              Sign in
            </button>
          </form>

          <!-- sign up link -->
          <p class="mt-6 text-sm text-center text-gray-400">
            <span>Don't have an account yet?</span>
            <a href="#"
              class="text-blue-500 focus:outline-none focus:underline hover:underline">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
